<h3>Sing In</h3>
<form (ngSubmit)="onSubmit()"  action="" class="ui form" [formGroup] ="authForm">
    <app-input inputType="text" label="Username" [control]="authForm.get('username')">
    </app-input>

    <app-input inputType="password" label="Password" [control]="authForm.get('password')">
    </app-input>

    <div *ngIf= "authForm.errors" class="ui red basic label">
        <p *ngIf="authForm.errors.credentials">
            Invalid username and password
        </p>
    </div>

    <div>
        <button class="ui submit button primary">
            Submit
        </button>
    </div>
</form>
